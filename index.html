<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="description" content="Halloween Calabaza con CSS" />
    <meta name="robots" content="index, follow" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Halloween Calabaza con CSS</title>
    <!-- css -->
    <link rel="stylesheet" href="style.css" />
    <!-- js -->
    <script src="main.js" defer></script>
  </head>

  <body>
    <header class="header">
      <audio controls id="audio">
        <source src="./sounds/audio.wav" type="audio/mp3" />
      </audio>
    </header>
    <main>
      <div class="luna"></div>
      <div class="contenedor sombra">
        <div></div>
      </div>
      <div class="calabaza">
        <div class="contenedor cuerpo-detras">
          <div></div>
          <div></div>
          <div></div>
          <div></div>
        </div>
        <div class="contenedor tallo">
          <div></div>
          <div></div>
        </div>
        <div class="contenedor cuerpo-delante">
          <div></div>
          <div></div>
          <div></div>
          <div></div>
        </div>
        <div class="contenedor cara">
          <div class="ojo-izquierdo"></div>
          <div class="ojo-derecho"></div>
          <div class="nariz"></div>
          <div class="boca-izquierda"></div>
          <div class="boca-derecha"></div>
          <div class="contenedor-dientes">
            <div class="diente"></div>
            <div class="diente"></div>
            <div class="diente"></div>
            <div class="diente"></div>
            <div class="diente"></div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
